<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜尋 ID</title>
</head>
<body>
    <h1>輸入 ID 進行搜尋</h1>
    <input type="text" id="userID" placeholder="輸入 ID">
    <button onclick="searchID()">搜尋</button>
    <p id="result"></p>

    <script>
        function searchID() {
            const id = document.getElementById('userID').value;

            fetch('/search', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ id: id })
            })
            .then(response => {
                // 檢查伺服器是否返回狀態為成功
                if (!response.ok) {
                    throw new Error('伺服器錯誤，狀態碼: ' + response.status);
                }
                return response.json();  // 解析 JSON
            })
            .then(data => {
                if (data.success) {
                    document.getElementById('result').innerText = '找到資料: ' + data.data.join(', ');
                } else {
                    document.getElementById('result').innerText = data.message;
                }
            })
            .catch(error => {
                // 顯示詳細的錯誤信息
                document.getElementById('result').innerText = '發生錯誤: ' + error.message;
            });
        }
    </script>
</body>
</html>
