<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜尋 ID</title>
</head>
<body>
    <h1>輸入 ID 進行搜尋</h1>
    <input type="text" id="userID" placeholder="輸入 ID">
    <button onclick="searchID()">搜尋</button>
    <p id="result"></p>

    <script>
        function searchID() {
            // 取得使用者輸入的 ID
            const id = document.getElementById('userID').value;

            // 發送 POST 請求到伺服器
            fetch('/search', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ id: id })  // 將輸入的 ID 包裝為 JSON
            })
            .then(response => response.json())  // 解析伺服器返回的 JSON
            .then(data => {
                // 如果成功，顯示找到的結果
                if (data.success) {
                    document.getElementById('result').innerText = '找到資料: ' + data.data.join(', ');
                } else {
                    // 顯示錯誤信息
                    document.getElementById('result').innerText = data.message;
                }
            })
            .catch(error => {
                // 處理請求錯誤
                document.getElementById('result').innerText = '發生錯誤: ' + error;
            });
        }
    </script>
</body>
</html>
